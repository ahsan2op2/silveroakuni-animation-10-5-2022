<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation-name: example;
  animation-duration: 5s;

}


@keyframes example {
  0%   {background-color:rgb(1, 0, 4); left:0px; top:0px;}
  25%  {background-color:yellow; left:150px; top:0px;}
  50%  {background-color:rgb(1, 1, 0); left:150px; top:200px;}
  75%  {background-color:green; left:0px; top:200px;}
  100% {background-color:burlywood; left:10px; top:20px;}
}
</style>
</head>
<body>

<h1 style="color:blue"(0, 0, 0);"></h1>

<div></div>

<p><b>Animation:</b> THIS IS Animation.</p>
<p style="color:red;">I am Animation</p>
<p style="color:blue;">I am Animation</p>
<p style="color:blue;">I am Animation</p>
<p style="color:blue;">I am Animation</p>

 

</body>
</html>
